{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-posts-list{{ end }}
{{ define "header_classes" }}{{ end }}

{{ define "main" }}
<div class="intro container pt-page pb-4">
  <div class="intro-content row">
    <div class="col-12">
      {{ .Content }}
    </div>
  </div>

  <img src="{{ .Site.BaseURL }}/images/undraw_brainstorming_49d4.svg" class="intro-img"/>
</div>

<div class="container pt-8 pb-page">
  <div class="row">
    {{ range.Pages.ByWeight }}
    <div class="col-12 col-md-6 mb-4">{{ .Render "summary" }}</div>
    {{ end }}
  </div>
</div>

{{ end }}
