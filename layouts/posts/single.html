{{ define "main" }}
<div class="container pt-page pb-page">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <h1 class="title">{{.Title}}</h1>
      <div class="author">
        <span class="author-name">@{{ .Params.name }}</span>
        <span class="author-jobtitle">{{ .Params.jobtitle }}</span>
      </div>
      <div class="content">{{ .Content }}</div>
    </div>
  </div>
</div>
{{ end }}
